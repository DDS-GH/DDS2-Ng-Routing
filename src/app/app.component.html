<div class="body">
  <header>
    <div class="headerRow">
      <div class="headerCol">
        <i class="dds__icon dds__icon--brand-dell" style="font-size: 3rem;"></i>
      </div>
      <div class="headerCol">
        <button
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="dds__button dds__button--sm"
          routerLink="/"
        >
          Home
        </button>
        <dds-actionmenu alignment="end">
          <div action-trigger>
            <button type="button" class="dds__button dds__button--sm">
              Menu
            </button>
          </div>
          <dds-actionmenu-menu elementId="amMenu1" name="Pages">
            <dds-actionmenu-item
              elementId="amAction1"
              icon="airplane"
              (click)="menuAction()"
            >
              Accordion
            </dds-actionmenu-item>
          </dds-actionmenu-menu>

          <dds-actionmenu-menu elementId="amCheck" separator="true">
            Settings
          </dds-actionmenu-menu>
          <dds-actionmenu-item
            elementId="viewRows"
            checkbox="true"
            icon="view-row"
            value="rows"
          >
            Setting A
          </dds-actionmenu-item>
          <dds-actionmenu-item
            elementId="viewCols"
            checkbox="true"
            checked="true"
            icon="view-column"
            value="columns"
          >
            Setting B
          </dds-actionmenu-item>
        </dds-actionmenu>
      </div>
    </div>
  </header>
  <main id="bodyMain">
    <nav>
      <!-- sidebar 1 content -->
      <dds-sidenav fixed="false" init="later" sticky="true">
        <dds-sidenav-menu
          *ngFor="let tag of menuTags; index as t"
          icon="{{ tags[tag] }}"
          open="true"
          name="{{ tag.toUpperCase() }}"
          ><!-- TODO open does not seem to work -->
          <ng-container *ngFor="let item of menuItems; index as i">
            <dds-sidenav-item
              *ngIf="item.tags.includes(tag)"
              [selected]="currentRoute === item.text.toLowerCase()"
              icon="{{ item.icon }}"
              [routerLink]="'/' + item.text.toLowerCase()"
            >
              <span>
                {{ item.text }}
              </span>
            </dds-sidenav-item>
          </ng-container>
        </dds-sidenav-menu>
      </dds-sidenav>
    </nav>
    <!-- <aside>Global Right-side content</aside> -->
    <!-- Main page content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </main>
  <footer>footer</footer>
</div>
