<h2>Checkbox</h2>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <div class="controlPanel">
      <dds-button (click)="handleClear($event)">
        Clear Date
      </dds-button>
      <dds-button (click)="handleSet($event)">
        Set Date
      </dds-button>
      <dds-button (click)="handleDisable($event)">
        {{isDisabled ? "Enable" : "Disable"}}
      </dds-button>
    </div>
  </div>
</div>
<div class="dds__row">
  <div class="dds__col--1 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <dds-datepicker
      [isDisabled]="isDisabled"
      elementId="ddsDatepicker"
      helper="emergency! abandoned! meeooowwww!!!"
      label="Playing with balls of wool"
      placeholder="MM/DD/YYYY"
      required="true"
      [ddsOptions]="ddsOptions"
      fullClick="false"
    ></dds-datepicker>
  </div>
</div>
