<h2>Dropdown Inside Accordion</h2>
<div class="dds__row">
  <div class="dds__col--2 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <dds-accordion #ddAccordion>
      <dds-accordion-item title="Mrrrraow!">
        <ng-template accordionContent>
          <dds-dropdown
            elementId="ddsDropdownTicket319"
            [label]="dropdata.name"
            helper="That box? i can fit in that box."
            selection="single"
            [groups]="dropdata.groups"
          >
          </dds-dropdown>
        </ng-template>
      </dds-accordion-item>
    </dds-accordion>
  </div>
</div>
