<h2>MessageBar</h2>
<div style="display: flex; gap: 1rem;">
  <dds-button (click)="update()">Update the MessageBar</dds-button>
  <dds-button (click)="hide()">Hide the MessageBar</dds-button>
  <dds-button (click)="show()">Show the MessageBar</dds-button>
</div>
<dds-messagebar
  #ddsMbInstance
  elementId="ddsMessageBar"
  [title]="mb.title"
  [dismissible]="mb.dismissible"
  [layout]="mb.layout"
  [icon]="mb.icon"
  [variant]="mb.variant"
>
  {{mb.body}}
</dds-messagebar>
