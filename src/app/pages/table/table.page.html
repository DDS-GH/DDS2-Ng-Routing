<h2>Table</h2>
<div class="dds__row">
  <div class="dds__col--2 dds__col--sm-12 dds__col--md-12 dds__mb-3">
    <div class="controlPanel">
      <button role="button" class="dds__button" (click)="handleAdd($event)">
        Add New Row
      </button>
      <button role="button" class="dds__button" (click)="handleSort($event)">
        Col 0: {{ sorting }}
      </button>
      <button role="button" class="dds__button" (click)="handleSelect($event)">
        Selected {{selectedIndex}}
      </button>
      <button role="button" class="dds__button" (click)="handleSticky($event)">
        Sticky {{classList.indexOf('sticky') > 0}}
      </button>
    </div>
    <dds-table
      #myTable
      [ddsOptions]="config"
      (onSort)="handleSort($event)"
      [classList]="classList"
    ></dds-table>
  </div>
</div>
