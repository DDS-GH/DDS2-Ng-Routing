<div *ngIf="sticky==='true'" class="dds__sidenav--sticky">
  <i (click)="toggle()" class="dds__icon {{stickyIcon}}"></i>
</div>
<section class="dds__side-nav__wrapper" data-dds="side-nav" id="{{elementId}}">
  <nav class="dds__side-nav" aria-label="Main Navigation">
    <ng-content></ng-content>
    <dds-sidenav-item
      *ngIf="sticky==='true'"
      class="dds__sidenav--sticky-hidden"
    >
      &nbsp;
    </dds-sidenav-item>
  </nav>
  <div class="dds__side-nav__toggle">
    <button type="button" aria-label="collapse">
      <i class="dds__icon dds__icon--chevron-left"></i>
    </button>
    <button type="button" aria-label="expand">
      <i class="dds__icon dds__icon--chevron-right"></i>
    </button>
  </div>
</section>
